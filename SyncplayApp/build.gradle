plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 33
    buildToolsVersion "33.0.0"

    signingConfigs {
        github {
            storeFile file("${rootDir}/keystore/keystore.jks")
            keyAlias 'keystore  '
            keyPassword 'az90az09'
            storePassword 'az90az09'
        }
    }
    defaultConfig {
        applicationId "com.gintoki.syncplay"
        minSdk 21
        targetSdk 32
        versionCode 100007000
        versionName "0.7.0"
        signingConfig signingConfigs.github
    }

    buildTypes {
        getByName("release") {
            minifyEnabled false
            shrinkResources = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        getByName("debug") {
            minifyEnabled false
            shrinkResources = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    /* Core Library */
    implementation 'androidx.core:core-ktx:1.9.0-alpha05'

    /* This Library delegates all new features and backward compatibility with older devices */
    implementation 'androidx.appcompat:appcompat:1.6.0-alpha05'

    /* UI Libraries */
    implementation 'com.google.android.material:material:1.7.0-alpha02' //MaterialComponents
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0-alpha02' //ConstraintLayout
    implementation 'androidx.viewpager2:viewpager2:1.1.0-beta01' //ViewPager
    implementation 'androidx.preference:preference-ktx:1.2.0' //PreferenceScreen
    implementation "com.github.skydoves:expandablelayout:1.0.7" //ExpandableLayout
    implementation 'com.github.jorgecastilloprz:fillableloaders:1.03@aar' //FillableLoader
    implementation 'io.github.razerdp:BasePopup:3.2.0' //Customizable Popup Dialog
    implementation 'com.github.bumptech.glide:glide:4.13.2' //Image Processing Handler

    /* Lifecycle-related and Architecture*/
    //implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.0-rc02'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0-rc02'

    /* Functionality-Related */
    implementation 'com.google.code.gson:gson:2.9.0' //JSON operations
    //implementation 'com.blankj:utilcodex:1.31.0' //CustomUtils, didn't use any til now
    //implementation 'org.conscrypt:conscrypt-android:2.5.2' //Will use for TLSv1.3


    /* Video Player: None other than ExoPlayer */
    implementation("com.google.android.exoplayer:exoplayer:2.18.0") { exclude group: 'com.android.support' }
    implementation files('libs/extension-ffmpeg.aar') //FFmpeg Audio Extension (Compiled)
    implementation project(':ColorPreference')

}